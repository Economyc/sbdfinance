<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz Financiera - Control de Gastos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de Feather, simples y de línea -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Firebase SDK (v9+ compat mode for easier integration) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="auth-required">
    <!-- Login Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="logo large">
                <i data-feather="feather"></i>
                <span>Balance</span>
            </div>

            <div id="loginSection" class="auth-form"
                style="display: flex; flex-direction: column; gap: 1rem; align-items: center; margin-top: 2rem;">
                <p style="margin-bottom: 1rem; font-size: 0.95rem;">Controla tus finanzas con calma y claridad.</p>
                <button id="googleLoginBtn" class="primary-btn"
                    style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.5rem; justify-content: center; width: 100%; border-radius: 12px; font-weight: 500;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9019 17.5885 17.1425 16.3414 17.9714V20.9701H20.1794C22.4332 18.9056 23.766 15.8677 23.766 12.2764Z"
                            fill="#4285F4" />
                        <path
                            d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1845 21.0939L16.3465 18.0952C15.2817 18.8138 13.9064 19.2215 12.2452 19.2215C9.12143 19.2215 6.47602 17.1147 5.5199 14.2803H1.58154V17.3312C3.58124 21.2995 7.68884 24.0008 12.2401 24.0008Z"
                            fill="#34A853" />
                        <path
                            d="M5.51483 14.2803C5.26624 13.5417 5.12927 12.7665 5.12927 11.9701C5.12927 11.1737 5.26624 10.3985 5.51483 9.65992V6.609H1.58154C0.730386 8.27139 0.240234 10.1331 0.240234 11.9701C0.240234 13.8071 0.730386 15.6688 1.58154 17.3312L5.51483 14.2803Z"
                            fill="#FBBC05" />
                        <path
                            d="M12.2401 4.75508C14.0004 4.75508 15.578 5.35825 16.8202 6.54924L20.2657 3.10328C18.1957 1.17195 15.4664 0 12.2401 0C7.68884 0 3.58124 2.70135 1.58154 6.6696L5.51483 9.72052C6.47095 6.88607 9.11636 4.75508 12.2401 4.75508Z"
                            fill="#EA4335" />
                    </svg>
                    Continuar con Google
                </button>
            </div>
            <p class="auth-switch" style="font-size: 0.8rem; opacity: 0.7; margin-top: 1.5rem;">Tu información se
                sincroniza automáticamente con tu cuenta.</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="mainAppContainer" style="display: none;">
        <header>
            <div class="logo">
                <i data-feather="feather"></i>
                <span>Balance</span>
            </div>
            <div class="header-actions" style="display: flex; gap: 0.5rem; align-items: center;">
                <button class="icon-btn" id="themeToggleBtn" title="Alternar tema">
                    <i data-feather="moon" id="themeIcon"></i>
                </button>
                <button class="icon-btn" id="openCategoriesBtn" title="Gestionar Categorías">
                    <i data-feather="grid"></i>
                </button>
                <button class="icon-btn logout-btn" id="logoutBtn" title="Cerrar Sesión">
                    <i data-feather="log-out"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="period-selector">
                <button class="period-btn active" data-period="biweekly">Quincenal</button>
                <button class="period-btn" data-period="monthly">Mensual</button>
                <button class="period-btn" data-period="annual">Anual</button>
            </section>

            <section class="summary">
                <p class="summary-label">Total <span id="currentPeriodLabel">Quincenal</span></p>
                <h1 class="total-amount" id="totalAmount">$0.00</h1>
                <p class="summary-date" id="currentDateLabel">Oct 1 - Oct 15</p>
            </section>

            <section class="actions">
                <button class="primary-btn" id="addExpenseBtn">
                    <i data-feather="plus"></i> Ingresar Gasto
                </button>
            </section>

            <section class="expenses-list">
                <div class="list-header">
                    <h2>Movimientos</h2>
                    <button class="icon-btn" id="filterBtn" title="Histórico y Filtros">
                        <i data-feather="filter"></i>
                    </button>
                </div>
                <div id="expensesContainer" class="expenses-container">
                    <!-- Los gastos se inyectan acá -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Gastos -->
    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="expenseModalTitle">Nuevo Gasto</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <input type="hidden" id="expenseId">
                    <div class="form-group">
                        <label for="expenseName">Descripción</label>
                        <input type="text" id="expenseName" required placeholder="Ej. Membresía, Despensa...">
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="expenseAmount">Monto</label>
                            <input type="number" id="expenseAmount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="col">
                            <label for="expenseDate">Fecha</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <div class="custom-select" id="expenseCategoryWrapper">
                            <div class="select-selected" id="expenseCategorySelected">
                                <span class="select-text"
                                    style="display: flex; align-items: center; gap: 8px;">Seleccionar...</span>
                                <i data-feather="chevron-down" style="width: 16px; height: 16px;"></i>
                            </div>
                            <div class="select-items select-hide" id="expenseCategoryOptions">
                                <!-- Opciones inyectadas en JS -->
                            </div>
                        </div>
                        <input type="hidden" id="expenseCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseType">Tipo de Pago</label>
                        <select id="expenseType" required>
                            <option value="one-time">Único (Compra específica)</option>
                            <option value="recurring">Recurrente (Suscripción/Deuda)</option>
                        </select>
                    </div>
                    <div class="form-group" id="recurrencePeriodGroup" style="display:none;">
                        <label for="expenseRecurrence">Periodo de Recurrencia</label>
                        <select id="expenseRecurrence">
                            <option value="biweekly">Quincenal</option>
                            <option value="monthly">Mensual</option>
                            <option value="annual">Anual</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Categorías -->
    <div class="modal-overlay" id="categoriesModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Categorías</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm" class="category-form">
                    <div style="display: flex; gap: 0.5rem; width: 100%; position: relative;">
                        <input type="hidden" id="newCategoryIcon" value="tag">
                        <button type="button" class="icon-btn" id="categoryIconBtn"
                            style="border: 1px solid var(--border-color); border-radius: 12px; width: 44px; height: 44px; background: var(--input-bg);">
                            <i data-feather="tag" id="currentCategoryIcon"></i>
                        </button>
                        <div class="icon-picker select-hide" id="iconPicker">
                            <!-- Iconos inyectados en JS -->
                        </div>
                        <input type="text" id="newCategoryName" required placeholder="Nueva categoría..."
                            style="flex: 1;">
                        <button type="submit" class="icon-btn primary-icon-btn" style="width: 44px; height: 44px;"><i
                                data-feather="plus"></i></button>
                    </div>
                </form>
                <div id="categoriesList" class="categories-list">
                    <!-- Categorías se inyectan acá -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Filtros -->
    <div class="modal-overlay" id="filterModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Filtrar Movimientos</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="filterSearch">Nombre del Gasto</label>
                    <input type="text" id="filterSearch" placeholder="Ej. Mercado, Cine...">
                </div>
                <div class="form-group">
                    <label for="filterCategory">Categoría</label>
                    <select id="filterCategory">
                        <option value="all">Todas las categorías</option>
                        <!-- Opciones inyectadas en JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Tipo</label>
                    <select id="filterType">
                        <option value="all">Todos los tipos</option>
                        <option value="one-time">Único (Compra)</option>
                        <option value="recurring">Recurrente (Suscripción)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button class="submit-btn" id="clearFiltersBtn"
                        style="background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border-color); flex: 1;">Limpiar</button>
                    <button class="submit-btn" id="applyFiltersBtn" style="flex: 2;">Aplicar Filtros</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
