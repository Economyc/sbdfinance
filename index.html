<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paz Financiera - Control de Gastos</title>

    <!-- PWA: Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA: iOS Safari home screen support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Balance">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">

    <!-- PWA: Theme color for browser chrome -->
    <meta name="theme-color" content="#1C1C1A">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de Feather, simples y de línea -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Firebase SDK (v9+ compat mode for easier integration) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }

        // Block pinch-to-zoom on iOS (user-scalable=no is ignored since iOS 10)
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // Block double-tap zoom
        let _lastTap = 0;
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            if (now - _lastTap < 300) e.preventDefault();
            _lastTap = now;
        }, { passive: false });

        // Block gesture zoom (Safari-specific)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</head>

<body class="auth-required">
    <!-- Splash Screen (prevents login flash) -->
    <div id="splashScreen" class="splash-screen">
        <div class="logo large">
            <i data-feather="feather"></i>
            <span>Balance</span>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="authContainer" class="auth-container" style="display: none;">
        <div class="auth-card">
            <div class="logo large">
                <i data-feather="feather"></i>
                <span>Balance</span>
            </div>

            <div id="loginSection" class="auth-form login-form">
                <input id="authEmail" type="email" placeholder="Correo electrónico" autocomplete="email" />
                <input id="authPassword" type="password" placeholder="Contraseña" autocomplete="current-password" />
                <button id="loginBtn" class="primary-btn login-btn">Iniciar sesión</button>
                <button id="registerBtn" class="register-link">¿No tienes cuenta? Regístrate</button>
                <p id="authError" class="auth-error"></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="mainAppContainer" style="display: none;">
        <header id="appHeader">
            <div class="logo">
                <i data-feather="feather"></i>
                <span>Balance</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="addExpenseBtn" title="Ingresar Gasto"
                    style="background: var(--accent); color: var(--card-bg); width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    <i data-feather="plus" style="width: 20px; height: 20px;"></i>
                </button>
                <div class="menu-container">
                    <button class="icon-btn" id="menuBtn" title="Menú">
                        <i data-feather="more-vertical"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button class="menu-item" id="openCategoriesBtn">
                            <i data-feather="grid"></i>
                            <span>Categorías</span>
                        </button>
                        <button class="menu-item" id="themeToggleBtn">
                            <i data-feather="moon" id="themeIcon"></i>
                            <span>Apariencia</span>
                        </button>
                        <div style="height: 1px; background: var(--border-color); margin: 0.25rem 0.5rem;"></div>
                        <button class="menu-item logout-btn" id="logoutBtn" style="color: var(--danger);">
                            <i data-feather="log-out"></i>
                            <span>Cerrar Sesión</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="period-selector">
                <button class="period-btn active" data-period="biweekly">Quincenal</button>
                <button class="period-btn" data-period="monthly">Mensual</button>
                <button class="period-btn" data-period="annual">Anual</button>
            </section>

            <section class="summary">
                <p class="summary-label">Total <span id="currentPeriodLabel">Quincenal</span></p>
                <h1 class="total-amount" id="totalAmount">$0.00</h1>
                <p class="summary-date" id="currentDateLabel">Oct 1 - Oct 15</p>
                <p class="pending-summary" id="pendingSummary" style="display:none;"></p>
            </section>



            <section class="expenses-list">
                <div class="list-header"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>Movimientos</h2>
                    <button class="icon-btn" id="filterBtn" title="Histórico y Filtros">
                        <i data-feather="filter"></i>
                    </button>
                </div>
                <div id="expensesContainer" class="expenses-container">
                    <!-- Los gastos se inyectan acá -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Gastos -->
    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="expenseModalTitle">Nuevo Gasto</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <input type="hidden" id="expenseId">
                    <div class="form-group">
                        <label for="expenseName">Descripción</label>
                        <input type="text" id="expenseName" required placeholder="Ej. Membresía, Despensa...">
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="expenseAmount">Monto</label>
                            <input type="number" id="expenseAmount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="col">
                            <label for="expenseDate">Fecha</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <div class="custom-select" id="expenseCategoryWrapper">
                            <div class="select-selected" id="expenseCategorySelected">
                                <span class="select-text"
                                    style="display: flex; align-items: center; gap: 8px;">Seleccionar...</span>
                                <i data-feather="chevron-down" style="width: 16px; height: 16px;"></i>
                            </div>
                            <div class="select-items select-hide" id="expenseCategoryOptions">
                                <!-- Opciones inyectadas en JS -->
                            </div>
                        </div>
                        <input type="hidden" id="expenseCategory" required>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="expenseType">Tipo</label>
                            <select id="expenseType" required>
                                <option value="one-time">Único</option>
                                <option value="recurring">Recurrente</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="expenseStatus">Estado</label>
                            <select id="expenseStatus" required>
                                <option value="pending">Pendiente</option>
                                <option value="paid">Pagado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="recurrencePeriodGroup" style="display:none;">
                        <label for="expenseRecurrence">Recurrencia</label>
                        <select id="expenseRecurrence">
                            <option value="biweekly">Quincenal</option>
                            <option value="monthly">Mensual</option>
                            <option value="annual">Anual</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Categorías -->
    <div class="modal-overlay" id="categoriesModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Categorías</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm" class="category-form">
                    <input type="hidden" id="categoryId">
                    <div style="display: flex; gap: 0.5rem; width: 100%; position: relative; align-items: center;">
                        <input type="hidden" id="newCategoryIcon" value="tag">
                        <button type="button" class="icon-btn" id="categoryIconBtn"
                            style="border: 1px solid var(--border-color); border-radius: 12px; background: var(--input-bg); width: 48px; height: 48px; flex-shrink: 0; padding: 0; display: flex; align-items: center; justify-content: center;">
                            <i data-feather="tag" id="currentCategoryIcon"></i>
                        </button>
                        <div class="icon-picker select-hide" id="iconPicker" style="top: 56px;">
                            <!-- Iconos inyectados en JS -->
                        </div>
                        <input type="text" id="newCategoryName" required placeholder="Nueva categoría..."
                            style="flex: 1; height: 48px; margin: 0; padding: 0 1rem;">
                        <button type="submit" class="icon-btn primary-icon-btn"
                            style="border-radius: 12px; background: var(--text-main); color: var(--card-bg); width: 48px; height: 48px; flex-shrink: 0; padding: 0; display: flex; align-items: center; justify-content: center;">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                </form>
                <div id="categoriesList" class="categories-list">
                    <!-- Categorías se inyectan acá -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Filtros -->
    <div class="modal-overlay" id="filterModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Filtrar Movimientos</h3>
                <button type="button" class="icon-btn close-modal"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="filterSearch">Nombre del Gasto</label>
                    <input type="text" id="filterSearch" placeholder="Ej. Mercado, Cine...">
                </div>
                <div class="form-group">
                    <label for="filterCategory">Categoría</label>
                    <select id="filterCategory">
                        <option value="all">Todas las categorías</option>
                        <!-- Opciones inyectadas en JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Tipo</label>
                    <select id="filterType">
                        <option value="all">Todos los tipos</option>
                        <option value="one-time">Único (Compra)</option>
                        <option value="recurring">Recurrente (Suscripción)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterStatus">Estado</label>
                    <select id="filterStatus">
                        <option value="all">Todos los estados</option>
                        <option value="pending">Pendiente por pagar</option>
                        <option value="paid">Pagado</option>
                    </select>
                </div>
                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button class="submit-btn" id="clearFiltersBtn"
                        style="background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border-color); flex: 1;">Limpiar</button>
                    <button class="submit-btn" id="applyFiltersBtn" style="flex: 2;">Aplicar Filtros</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
